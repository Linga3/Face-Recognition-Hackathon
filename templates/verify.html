<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Identity - Identity Integrity Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Identity Verification</h1>
            <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
        </header>

        <div class="form-container">
            {% if error %}
            <div class="alert alert-error">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data" class="verification-form">
                <div class="form-group">
                    <label for="face_image">Upload Face Photo for Verification *</label>
                    <input type="file" id="face_image" name="face_image" accept="image/*" required 
                           capture="user" onchange="previewImage(this)">
                    
                    <div class="verification-instructions">
                        <h4>Verification Process:</h4>
                        <ol>
                            <li>Take a clear photo of your face</li>
                            <li>Ensure good lighting and frontal view</li>
                            <li>System will compare with registered faces</li>
                            <li>Get instant verification results</li>
                        </ol>
                    </div>

                    <div id="imagePreview" class="image-preview" style="display: none;">
                        <img id="previewImg" src="#" alt="Preview">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Verify Identity</button>
            </form>

            <div class="webcam-section">
                <h3>Or Use Webcam</h3>
                <div id="webcamContainer">
                    <video id="webcam" width="400" height="300" autoplay></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                <button id="captureBtn" class="btn btn-secondary">Capture Photo</button>
            </div>
        </div>
    </div>

    <script>
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    img.src = e.target.result;
                    preview.style.display = 'block';
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Webcam functionality
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const fileInput = document.getElementById('face_image');

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                })
                .catch(function(error) {
                    console.error('Webcam error:', error);
                });
        }

        captureBtn.addEventListener('click', function() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(function(blob) {
                const file = new File([blob], 'webcam_capture.jpg', { type: 'image/jpeg' });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                
                // Trigger preview
                previewImage(fileInput);
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
